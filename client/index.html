<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
        <div id="singleplayer-game-container">
            <canvas id="singleplayer-screen" class="screen" width="350" height="700"></canvas>
            <div class="informations-displayer">
                <div class="score-container">
                    <strong class="score-title">SCORE:</strong> 
                    <strong class="singleplayer-score score-value">0</strong>
                </div>
            </div>
        </div>
        <div id="game-mode-menu" class="menu">
            <button class="singleplayer-button">SINGLEPLAYER</button>
            <button class="multiplayer-button">MULTIPLAYER</button>
        </div>
        <div id="gameover-panel" class="menu">
            <strong class="message">GAME OVER</strong> 
            <strong class="score-title">SCORE:</strong> 
            <strong class="singleplayer-score core-value">0</strong>
            <button class="singleplayer-button">SINGLEPLAYER</button>
            <button class="multiplayer-button">MULTIPLAYER</button>
        </div>
        <script src="./scripts/constants.js"></script>
        <script src="./scripts/pieces.js"></script>
        <script src="./scripts/game.js"></script>
        <script src="./scripts/events.js"></script>
        <script src="./scripts/screen.js"></script>
        <script src="./scripts/main.js"></script>
</body>
</html>
